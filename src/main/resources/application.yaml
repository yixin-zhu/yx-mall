server:
  port: 8081
spring:
  application:
    name: hmdp
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/yx_shopping?useSSL=false&serverTimezone=UTC&useSSL=true&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  redis:
    host: 127.0.0.1
    port: 6379
    database: 10
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        max-wait: 100ms
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
mybatis-plus:
  type-aliases-package: com.hmdp.entity # 别名扫描包
logging:
  level:
    com.hmdp: debug
rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: voucher-group
